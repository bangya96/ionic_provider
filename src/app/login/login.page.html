<ion-content>
<!--  <ion-text>-->

<!--  </ion-text>-->
  <div class="high"></div>
  <!-- form with input text and submit buttons -->
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-icon name="logo-ionic"></ion-icon>
    <ion-img src="assets/images/logo.png"></ion-img>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel  type="text" placeholder="Username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel  type="password" placeholder="Password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" type="submit">Login</ion-button>
    <ion-button expand="block" fill="outline" routerLink="/register">Register</ion-button>
  </form>
</ion-content>
