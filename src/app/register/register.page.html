<ion-content>
  <ion-text>
    <h2 style="text-align: center">Register</h2>
  </ion-text>
  <!-- form with input text and submit buttons with floating label -->
  <form style="padding: 20px" #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-icon name="logo-ionic"></ion-icon>
    <ion-img src="assets/images/logo.png"></ion-img>
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input ngModel  type="text" placeholder="Full Name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel  type="text" placeholder="Username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel  type="email" placeholder="Email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel  type="password" placeholder="Password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" type="submit">Register</ion-button>
    <ion-button expand="block" fill="outline" routerLink="/login">Login</ion-button>
  </form>
</ion-content>
